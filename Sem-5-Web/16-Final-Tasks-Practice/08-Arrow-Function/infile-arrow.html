<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p>1. Arrow function without parameters</p>
    <p class="greet"></p>

    <p>2. Arrow Function with Parameters</p>
    <p class="data"></p>

    <script>
        // Arrow function without parameters
        const greet = () => "Radhe Radhe";
        document.querySelector(".greet").innerHTML = `Message: ${greet()}`;

        // Arrow Function with Parameters
        const add = (a, b) => a + b;
        document.querySelector(".data").innerHTML = `Sum of 2 and 3 is ${add(2, 3)}`;
    </script>

</body>

</html>
