<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>

</head>

<body>


    <div class="container">
        <img src="assets/bg-1.png" alt="" id="img">
    </div>
    <p id="path">Path</p>


    <script>
        let value = document.querySelector("#img");
        let currentValue = value.innerHTML;
        let path = document.querySelector("#path");
        path.innerHTML = currentValue;


    </script>
</body>

</html>
