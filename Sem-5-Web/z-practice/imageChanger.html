<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imageChanger</title>

</head>

<body>


    <p>Running...</p>
    <img src="assets/bg-1.png" alt="">


    <script>

        counter = 1;

        function asc() {
            if (counter > 5) {
                counter = 1;
            }
            document.querySelector("img").src = path = `assets/bg-${counter++}.png`;
        }
        setInterval(asc, 1000);

    </script>
</body>

</html>
